<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/CSS/signin.css}" />
    <script th:src="@{http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js}"></script>
    <script th:src="@{http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/loginSubmit}" th:object="${user}" th:method="post">
        <h2 class="form-signin-heading" align="center">请登录</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input th:field="*{userName}" type="text" id="inputEmail" class="form-control" placeholder="用户名" required="required"/>
        <label for="inputPassword" class="sr-only">密 码</label>
        <input th:field="*{userPwd}" type="password" id="inputPassword" class="form-control" placeholder="密 码" required="required"/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/>记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>

</body>
</html>
